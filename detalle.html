<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del producto </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="contenedor-detalle">

    <a href="index.html">
      <h2 class="inicio">INICIO</h2>
    </a>
    <!--class="row justify-content-center" del div detalle-producto-->
    <div class="container mt-4 justify-content-start ">
      <div id="detalle-producto">
        <!--Aca va el producto seleccionado ,y opcion para agregar al carrito-->
      </div>
    </div>


    <div id="carrito-icono" class="carrito-container">
      <img src="assets/carrito.png" alt="carrito-png" width="40" id="icono-carrito-contenido"
        class="icono-carrito-contenido" />
      <span id="contador-carrito" class="contador-carrito"></span>

    </div>
    <!--Icono carrito y contador de objetos -->


    <!-- Panel lateral del carrito -->


    <!--Ventana modal una vez que se agrega al carrito-->
    <div id="carrito-popup" class="popup-carrito ">
      <h6 class="text-center">Producto agregado</h6>
      <span class="material-symbols-outlined icon-delete" id="icon-delete">
        delete
      </span>
      <div id="producto-mini"></div>

      <button id="decremento" class="btn-decremento">-</button>
      <span id="cantidad">
        0
      </span>
      <button id="incremento" class="btn-incremento">+</button>
      <hr>
      <p class="fw-bold text-center"><span id="total-carrito">0</span></p>
      <button class="btn btn-success w-100">Iniciar compra</button>
    </div>
  </section>

  <script type=module src="detalle.js"></script>
  <script type=module src="carrito.js"></script>

</body>

</html>
