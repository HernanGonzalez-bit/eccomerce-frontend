<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del producto </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--class="row justify-content-center" del div detalle-producto-->
  <div class="container mt-4 justify-content-start ">
    <div id="detalle-producto">
      <!--Aca va el producto seleccionado ,y opcion para agregar al carrito-->
    </div>
  </div>


  <div id="carrito-icono" class="carrito-container">
    <img src="assets/carrito.png" alt="carrito-png" width="40" />
    <span id="contador-carrito" class="contador-carrito">0</span>

  </div>
  <!--Icono carrito y contador de objetos -->


  <!-- Panel lateral del carrito -->


  <!--Ventana modal una vez que se agrega al carrito-->
  <div id="carrito-popup" class="popup-carrito ">
    <h6 class="text-center">Producto agregado</h6>
    <div id="producto-mini"></div>

    <span id="cantidad">0</span>
    <hr>
    <p class="fw-bold text-center"><span id="total-carrito">0</span></p>
    <button class="btn btn-success w-100">Iniciar compra</button>
  </div>

  <script type=module src="carrito.js"></script>
  <script type=module src="detalle.js"></script>

</body>

</html>
