<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del producto </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="contenedor-detalle">

    <a href="index.html">
      <h2>Inicio</h2>
    </a>
    <!--class="row justify-content-center" del div detalle-producto-->

    <div id="detalle-producto">
      <!--Aca va el producto seleccionado ,y opcion para agregar al carrito-->
    </div>



    <div id="carrito-icono" class="carrito-container">
      <img src="assets/carrito.png" alt="carrito-png" width="40" id="icono-carrito-contenido"
        class="icono-carrito-contenido" id="carrito-contenido" />
      <span id="contador-carrito" class="contador-carrito"></span>

    </div>
    <!--Icono carrito y contador de objetos -->


    <!--Ventana modal una vez que se agrega al carrito-->
    <div id="carrito-popup" class="popup-carrito ">
      <img src="assets/closel.png" id="icon-close">




      <div id="producto-mini">


      </div>



      <div class="carrito-footer">
        <p class="fw-bold text-center"><span id="total-carrito">0</span></p>
        <button class="btn-success" id="btn-iniciar-compra">Iniciar compra</button>
      </div>
      <span id="cantidad" style="display: none;">0</span>
    </div>

  </section>



  <script type="module" src="script.js"></script>
  <script type="module" src="main.js"></script>



</body>

</html>
